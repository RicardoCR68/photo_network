<!DOCTYPE html>
<html>
<head>
  <title>Photo Network</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
  <div id="container">
    <div id="network">
      <div class="controls">
        <select name="yolo_model_weight" id="yoloWeightSelector">
          <option value=""></option>
          <option value="x-large">X-Large</option>
          <option value="large">Large</option>
          <option value="medium" selected>Medium</option>
          <option value="small">Small</option>
          <option value="nano">Nano</option>
        </select>
        <button id="selectFolderBtn">Select Folder</button>
        <button id="resetGraphBtn" disabled>Reset Graph</button>
      </div>
      <div id="visualization"></div>
    </div>
    <div id="single-node-visualization">
      <form id="single-node-form">
        <fieldset>
          <legend>Choose a Class:</legend>
          <div id="classOptions"></div>
          <input type="submit" value="Choose">
        </fieldset>
      </form>
    </div>
    <div id="single-image-visualization">
      <form id="single-image-form">
        <fieldset>
          <legend>Choose an Image:</legend>
          <div id="imageOptions"></div>
          <input type="submit" value="Choose">
        </fieldset>
      </form>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
